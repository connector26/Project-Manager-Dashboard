apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-manager-dashboard-ingress
  labels:
    app: project-manager-dashboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - project-manager-dashboard.example.com
    secretName: project-manager-dashboard-tls
  rules:
  - host: project-manager-dashboard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: project-manager-dashboard-service
            port:
              number: 80

