apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: project-manager-dashboard-pvc
  labels:
    app: project-manager-dashboard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
  # Uncomment and modify if you need a specific storage class
  # storageClassName: fast-ssd

---
# Note: This PVC is optional. 
# Currently using emptyDir for static files in deployment.
# Use this if you need persistent storage for media files or database backups.

