apiVersion: v1
kind: Secret
metadata:
  name: project-manager-dashboard-secret
  labels:
    app: project-manager-dashboard
type: Opaque
stringData:
  # Django Secret Key - CHANGE THIS IN PRODUCTION
  DJANGO_SECRET_KEY: "change-this-to-a-secure-random-key-in-production"
  # Database credentials
  DB_USER: "postgres"
  DB_USER_PASSWORD: "change-this-password"
  # Email credentials
  EMAIL_HOST_USER: "your-email@gmail.com"
  EMAIL_HOST_PASSWORD: "your-email-password"
  # Add other sensitive data here

---
# Note: In production, use sealed-secrets, external-secrets, or vault
# to manage secrets securely. Never commit actual secrets to git.

