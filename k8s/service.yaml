apiVersion: v1
kind: Service
metadata:
  name: project-manager-dashboard-service
  labels:
    app: project-manager-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: project-manager-dashboard
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

