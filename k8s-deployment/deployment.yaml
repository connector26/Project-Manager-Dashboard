apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2401032-managerdash
  namespace: 2401032
  labels:
    app: managerdash
    version: v1
    student-id: "2401032"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: managerdash
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: managerdash
        version: v1
    spec:
      containers:
      - name: managerdash
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/managerdash/2401032-managerdash:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "projectmanagerdashboard.settings"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /healthz/
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /healthz/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        volumeMounts:
        - name: static-files
          mountPath: /app/staticfiles
        - name: db-storage
          mountPath: /app/db
      
      volumes:
      - name: static-files
        emptyDir: {}
      - name: db-storage
        persistentVolumeClaim:
          claimName: managerdash-pvc
      
      restartPolicy: Always
